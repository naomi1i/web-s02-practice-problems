<!DOCTYPE html>
<html>

<body>
  <h1>Setting and Deleting Properties</h1>
  <script>
    /*
    PROBLEM 1: Set the color of the below animal object by setting the property with dot notation. Console.log the animal object so that your new property prints to the console.
    */
    let animal = {
      name: "Zebra",
      habitat: "Savannah"
    };
    //ENTER YOUR CODE HERE
animal.color = 'Black and White';
console.log(animal);
    /*
    PROBLEM 2: Set the favorite food of the animal object by setting properties with square bracket notation in your animal log. Console.log the animal object so that your new property prints to the console.
    */
    //ENTER YOUR CODE HERE
animal['favorite food'] = 'grass';
console.log(animal);
    /*
    PROBLEM 3: Update the animal's location by overwriting the existing "habitat" property to "Hospital". Console.log the animal object so that the new habitat prints to the console.
    */
    //ENTER YOUR CODE HERE
animal.habitat = 'Hospital';
console.log(animal);
    /*
    PROBLEM 4: Use the delete operator to delete the "color" property in the animal Object. Console.log the animal object to confirm the animal's color has been removed in the console.
    */
    //ENTER YOUR CODE HERE
delete animal.color;
console.log(animal);
    /*
    PROBLEM 5 (DEBUGGING): You are trying to change the favorite food of the Tiger object, you are receiving an "Uncaught SyntaxError: Unexpected identifier". Fix the error so that the console prints the correct diet for the Tiger.
*/
    let tiger = {
      name: "Antonio",
      habitat: "Jungle",
      favoriteFood: "Frosted Flakes",
    };

   tiger.favoriteFood = "Wild Boar";
    console.log(tiger);

  </script>
</body>

</html>
